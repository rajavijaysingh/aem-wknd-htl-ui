<body class="page basicpage">
    <div class="root responsivegrid">
        <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
            <!--root wrapper the value after aem-Grid-- is the number of columns default is 12
        Default markup generated is 
            <div class="responsivegrid aem-GridColumn aem-GridColumn--default--12">
                <div class="aem-Grid aem-Grid--12 aem-Grid--default--12 ">
                    child components
                </div>
            </div>       
        
        -->
            <!-- include header component-->
            <div class="header aem-GridColumn aem-GridColumn--default--12"
                data-sly-call="${header @ properties=properties,search=search,currentPage=currentPage}">
            </div>
            <!-- main content responsive grid component-->
           
            <!-- responsive grid to include footer navigation component-->
            <div class="responsivegrid aem-GridColumn aem-GridColumn--default--12 cmp-layout-container--footer">
                <div class="aem-Grid aem-Grid--12 aem-Grid--default--12">
                    <!-- footer navigation component included here-->
                    <div class="navigation aem-GridColumn aem-GridColumn--default--12 cmp-navigation--footer"
                        data-sly-use.nav="${'structure/navigation/Navigation.js'}"
                        data-sly-call="${navigation @navigation=nav}"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/etc.clientlibs/wknd/clientlibs/clientlib-base.js"></script>
</body>
